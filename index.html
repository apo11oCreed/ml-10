<!DOCTYPE html>
<html>

    <head>
        <title>Offer Creation Tool v2</title>
        <meta name="viewport"
              content="width=device-width, initial-scale=1, maximum-scale=1">
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous"></script>
        <!-- Bootstrap -->
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
                integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
                crossorigin="anonymous"></script>
        <!-- Offer Stylesheet and JS -->
        <link rel="stylesheet"
              href="css/sectionoffer.css">
        <script src="js/sectionoffer.js"></script>

        <style>
            /* 1. Place the 2 breakpoint images in the same location as this file
 * 2. Change the background-image urls to the image filenames (in the 
 * e.g. background-image: url( offer-image-large.jpg );
 * 3. Change the offer text 
*/

            section.section-offer a {
                /*	background-image: url( https://services.scdirect.net/scripts/images/test-962.png );*/
            }

            @media screen and (max-width:575px) {
                /*	section.section-offer a {
		background-image: url( https://services.scdirect.net/scripts/images/test-575.png );
	}*/
            }
        </style>

    </head>

    <body>
        <div class="faux-website-container">
            <div class="container">
                <section class="section-offer pyh-ad-outer py-shadow-b no-gap clearfix"
                         role="region">
                    <a href="#">
                        <h2>
                            <picture>
                                <source media="(min-width: 576px)"
                                        srcset="https://services.scdirect.net/scripts/images/test-962.png">
                                <source media="(max-width: 575px)"
                                        srcset="https://services.scdirect.net/scripts/images/test-575.png">
                                <img id="section-offer-img"
                                     src="https://services.scdirect.net/scripts/images/test-962.png"
                                     alt="Offer Heading"
                                     aria-describedby="offer-description"
                                     data-srcset="https://services.scdirect.net/scripts/images/test-575.png">
                            </picture>
                        </h2>
                    </a>
                    <div id="offer-description">
                        <div class="body adMove">
                            Offer Sub Text Description
                        </div>
                        <div class="coupon adMove">
                            Coupon Code: 123456
                        </div>
                    </div>
                    <script>
                        if (window.innerWidth <= 575) {
                            var offerImg = document.getElementById("section-offer-img");
                            if (offerImg.currentSrc !== offerImg.getAttribute("data-srcset"))
                                offerImg.src = offerImg.getAttribute("data-srcset");
                        }
                    </script>
                </section>
            </div>
        </div>
        <!-- requirements -->
        <main id="mlTen"
              class="container">
            <section class="row">
                <form action=""
                      class="col-xs-12">
                    <fieldset class="row">
                        <legend>
                            <h2>Global Attributes</h2>
                        </legend>
                        <div class="col-xs-12">
                            <div class="row">
                                <div class="col-xs-6">
                                    <fieldset>
                                        <legend>Brand</legend>
                                        <label for="layoutType">Choose a brand:</label>
                                        <!-- This will aid in determining some of the properties/values for the remaining options -->
                                        <select name="layout"
                                                id="">
                                            <option value="select">-- select --</option>
                                            <option value="paulaYoung">Paula Young</option>
                                            <option value="especiallyYours">Especially Yours</option>
                                            <option value="theLook">The Look</option>
                                            <option value="wig">Wig</option>
                                        </select>
                                    </fieldset>
                                </div>
                                <div class="col-xs-6">
                                    <fieldset>
                                        <legend>Breakpoints</legend>
                                        <div class="row">
                                            <div class="col-xs-12">
                                                <h4>Visible on Desktop?<span class="required">*</span></span></h4><label
                                                       for="bpDesktopYes">Yes</label>
                                                <input id="bpDesktopYes"
                                                       name="bpDesktop"
                                                       type="radio"
                                                       value="yes"
                                                       required>
                                                <label for="bpDesktopNo">No</label>
                                                <input id="bpDesktopNo"
                                                       name="bpDesktop"
                                                       type="radio"
                                                       value="no">
                                            </div>

                                        </div>

                                        <div class="row">
                                            <div class="col-xs-12">
                                                <h4>Visible on Mobile?<span class="required">*</span></span></h4><label
                                                       for="bpMobileYes">Yes</label>
                                                <input id="bpMobileYes"
                                                       name="bpMobile"
                                                       type="radio"
                                                       value="yes"
                                                       required>
                                                <label for="bpDesktopNo">No</label>
                                                <input id="bpDesktopNo"
                                                       name="bpMobile"
                                                       type="radio"
                                                       value="no">
                                            </div>

                                        </div>
                                </div>
                    </fieldset>
                    </div>
                    </div>
                    </fieldset>
                    <fieldset class="row">
                        <legend>
                            <h2>Banner Properties</h2>
                        </legend>
                        <div class="col-xs-12">
                            <div class="row">
                                <div class="col-xs-6">
                                    <fieldset>
                                        <legend>Layout type</legend>
                                        <label for="layoutType">Choose a layout type:</label>
                                        <select name="layout"
                                                id="layoutType">
                                            <option value="select">-- select --</option>
                                            <option value="oneBannerAlignLeft">One banner - align left</option>
                                            <option value="oneBannerAlignRight">One banner - align right</option>
                                            <option value="oneBannerfullWidth">One banner - full width</option>
                                            <option value="moreThanOneBannerSplit">More than one banner - split</option>
                                        </select>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <fieldset>
                                        <legend>Pattern</legend>
                                        <div class="row">
                                            <div class="col-xs-3">
                                                <label for="patternOne">Pattern 1</label>
                                                <input id="patternOne"
                                                       name="pattern"
                                                       type="radio">
                                            </div>
                                            <div class="col-xs-9"><img src="img/Annotation 2020-07-29 155536.png"
                                                     alt=""></div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-3">
                                                <label for="patternTwo">Pattern 2</label>
                                                <input id="patternTwo"
                                                       name="pattern"
                                                       type="radio">
                                            </div>
                                            <div class="col-xs-9"><img src="img/Annotation 2020-07-29 155620.png"
                                                     alt=""></div>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <fieldset>
                                        <legend>Content</legend>
                                        <div class="row">
                                            <div class="col-xs-6"><label for="offerBold1">Offer Text 1 (Bold)</label>
                                                <input id="offerBold1"
                                                       placeholder="free"
                                                       type="text"></div>
                                            <div class="col-xs-6"><label for="offerReg1">Offer Text 2 (Regular)</label>
                                                <input id="offerReg1"
                                                       placeholder="standard"
                                                       type="text"></div>

                                            <div class="col-xs-6"><label for="offerBold2">Offer Text 3 (Bold)</label>
                                                <input id="offerBold2"
                                                       placeholder="shipping!"
                                                       type="text"></div>


                                            <div class="col-xs-6"><label for="conditionReg1">Condition Text 1
                                                    (Regular)</label>
                                                <input id="conditionReg1"
                                                       placeholder="on $50 or more"
                                                       type="text"></div>

                                            <div class="col-xs-6"><label for="detailsReg1">Details Text 1
                                                    (Regular)</label>
                                                <input id="detailsReg1"
                                                       placeholder="details>>"
                                                       type="text"></div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-6"><label for="bgDesktop">Desktop background
                                                    image</label>
                                                <input id="bgDesktop"
                                                       placeholder="*.png,.gif,.jpg"
                                                       type="text"></div>
                                            <div class="col-xs-6"><label for="bgMobile">Mobile background image</label>
                                                <input id="bgMobile"
                                                       placeholder="*.png,.gif,.jpg"
                                                       type="text"></div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-12"><label for="bgColor">Background color</label>
                                                <input id="bgColor"
                                                       placeholder="rbg or hex"
                                                       type="text"></div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-12">
                                                <label for="onClick">Choose the OnClick behavior:</label>
                                                <select name="layout"
                                                        id="onClick">
                                                    <option value="select">-- select --</option>
                                                    <option value="fireModal">Fire modal</option>
                                                    <option value="linkToPage">Link to page</option>
                                                    <option value="linkToAnchor">Link to anchor</option>
                                                    <option value="doNothing">Do nothing
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-12"><label for="offerLink">Offer Link</label>
                                                <input id="offerLink"
                                                       placeholder="/category/wigs/all-wigs.do"
                                                       type="text"></div>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <h2 class="row">Modal</h2>
                    <fieldset class="row">

                    </fieldset>
                    <button type="submit">Export HTML/CSS</button>
                    <button type="reset">Reset</button>
                </form>
            </section>
        </main>
    </body>

</html>
