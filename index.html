<!DOCTYPE html>
<html>

    <head>
        <title>Offer Creation Tool v2</title>
        <meta name="viewport"
              content="width=device-width, initial-scale=1, maximum-scale=1">
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous"></script>
        <!-- Bootstrap -->
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
                integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
                crossorigin="anonymous"></script>
        <!-- Offer Stylesheet and JS -->
        <link rel="stylesheet"
              href="css/sectionoffer.css">
        <!-- <script src="js/sectionoffer.js"></script> -->
        <script src="js/script.js"></script>


        <style>
            /* 1. Place the 2 breakpoint images in the same location as this file
 * 2. Change the background-image urls to the image filenames (in the 
 * e.g. background-image: url( offer-image-large.jpg );
 * 3. Change the offer text 
*/

            section.section-offer a {
                /*	background-image: url( https://services.scdirect.net/scripts/images/test-962.png );*/
            }

            @media screen and (max-width:575px) {
                /*	section.section-offer a {
		background-image: url( https://services.scdirect.net/scripts/images/test-575.png );
	}*/
            }
        </style>

    </head>

    <body>
        <div class="faux-website-container">
            <div class="container">
                <!-- <section class="section-offer pyh-ad-outer py-shadow-b no-gap clearfix"
                         role="region"> -->
                <section class="section-offer row"
                         role="region">
                    <a href="#">
                        <div class="section-offer-content col-xs-12">
                            <h2>
                                <picture>
                                    <source media="(min-width: 576px)"
                                            srcset="https://services.scdirect.net/scripts/images/test-962.png">
                                    <source media="(max-width: 575px)"
                                            srcset="https://services.scdirect.net/scripts/images/test-575.png">
                                    <img id="section-offer-img"
                                         src="https://services.scdirect.net/scripts/images/test-962.png"
                                         alt="Offer Heading"
                                         aria-describedby="offer-description"
                                         data-srcset="https://services.scdirect.net/scripts/images/test-575.png">
                                </picture>
                                <div class="row text-render">

                                    <span class="dynamic"></span>
                                </div>
                            </h2>
                        </div>
                    </a>
                    <div id="offer-description">
                        <div class="body adMove">
                            Offer Sub Text Description
                        </div>
                        <div class="coupon adMove">
                            Coupon Code: 123456
                        </div>
                    </div>
                    <script>
                        if (window.innerWidth <= 575) {
                            var offerImg = document.getElementById("section-offer-img");
                            if (offerImg.currentSrc !== offerImg.getAttribute("data-srcset"))
                                offerImg.src = offerImg.getAttribute("data-srcset");
                        }
                    </script>
                </section>
            </div>
        </div>

        <!-- requirements -->

        <header class="container">
            <div class="row">
                <h1 class="col-xs-12">Offer Creation Tool v3</h1>
            </div>
            <div class="row">
                <p class="col-xs-12"><span class="required">*</span> - Indicates a required field.</p>
            </div>
        </header>
        <main id="mlTen"
              class="container">
            <section class="row">
                <form action=""
                      class="col-xs-12">
                    <fieldset id="globalProperties"
                              class="row">
                        <legend>
                            <h2>Global Attributes</h2>
                        </legend>
                        <div class="col-xs-12">
                            <div class="row">
                                <div class="col-xs-12">
                                    <fieldset id="brand">
                                        <legend>
                                            <h3>Brand</h3>
                                        </legend>
                                        <label for="brand">Choose a brand:<span class="required">*</span></label>
                                        <!-- This will aid in determining some of the properties/values for the remaining options -->
                                        <select name="brands"
                                                id="brands"
                                                required>
                                            <option value="">-- select --</option>
                                            <option value="py">Paula Young</option>
                                            <option value="ey">Especially Yours</option>
                                            <option value="tl">The Look</option>
                                            <option value="wg">Wig</option>
                                        </select>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <fieldset id="bannerTabs"><span class="dynamic"></span></fieldset>
                                </div>
                    </fieldset>
                    <!-- <div id="bannerTabs"
                         class="row">
                        <div class="col-xs-12"><span class="dynamic"></span></div>
                    </div> -->
                    <span class="dynamic"></span>

                    <br>
                    <button type="button"
                            name="exporthtml"
                            disabled>Export HTML</button>
                    <button type="button"
                            name="exportcss"
                            disabled>Export CSS</button>
                    <button id="form-reset"
                            type="reset"
                            name="resetall">Reset</button>
                </form>
            </section>
        </main>
    </body>

</html>
