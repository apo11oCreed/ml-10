<!DOCTYPE html>

    <head>

        <!-- jQuery -->

                crossorigin="anonymous"></script>
        <!-- Bootstrap -->
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"

        <!-- Offer Stylesheet and JS -->
        <link rel="stylesheet"

    <body>
        <!-- requirements -->
        <header class="container">
            <div class="row">
                <h1 class="col-xs-12">Offer Creation Tool v3</h1>
            </div>
        </header>
        <main id="mlTen">
            <div class="container">
                <section class="row">
                    <div class="col-xs-12">

                        <form class="row"
                              action="">
                            <div class="col-xs-12">
                                <div id="initControls"
                                     class="row">
                                    <br>
                                    <div class="col-xs-12"><button type="button"
                                                name="newcampaign">New Campaign</button><button type="button"
                                                name="importjson">Import JSON</button>
                                        <button type="button"
                                                name="exportjson"
                                                disabled>Export JSON</button></div>
                                </div>

                                <div id="campaign"
                                     class="row">
                                    <div class="col-xs-12"
                                         style="position:relative;"></div>
                                </div>
                        </form>
                    </div>
                </section>
            </div>
        </main>
